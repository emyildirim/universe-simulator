<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Simulator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #64b5f6;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            color: #b0b0b0;
        }
        
        .calculator {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #e0e0e0;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #64b5f6;
            box-shadow: 0 0 5px rgba(100, 181, 246, 0.5);
        }
        
        button {
            background: linear-gradient(45deg, #64b5f6, #42a5f5);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 181, 246, 0.4);
        }
        
        .results {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #64b5f6;
        }
        
        .star-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .star-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .star-name {
            color: #64b5f6;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }
        
        .coord-value {
            color: #a5d6a7;
            font-family: 'Courier New', monospace;
        }
        
        .error {
            color: #f48fb1;
            font-weight: 500;
        }
        
        .example-stars {
            margin-top: 30px;
        }
        
        .stars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŒ Universe Simulator</h1>
        <p class="description">
            Convert astronomical coordinates (RA/Dec/Parallax) to 3D Cartesian coordinates and calculate distances between celestial objects
        </p>
        
        <div class="calculator">
            <h2>Coordinate Calculator</h2>
            <div class="input-group">
                <label for="ra">Right Ascension (RA) in degrees:</label>
                <input type="number" id="ra" step="any" placeholder="e.g., 219.901">
            </div>
            
            <div class="input-group">
                <label for="dec">Declination (Dec) in degrees:</label>
                <input type="number" id="dec" step="any" placeholder="e.g., -60.834">
            </div>
            
            <div class="input-group">
                <label for="parallax">Parallax in milliarcseconds:</label>
                <input type="number" id="parallax" step="any" placeholder="e.g., 747.1">
            </div>
            
            <button onclick="calculateCoordinates()">Calculate Coordinates</button>
            <button onclick="clearInputs()">Clear</button>
            
            <div id="result" class="results" style="display: none;"></div>
        </div>
        
        <div class="example-stars">
            <h2>Example: Famous Stars</h2>
            <button onclick="loadExampleStars()">Load Example Stars</button>
            <div id="stars-container" class="stars-grid"></div>
        </div>
    </div>

    <script src="src/web-utils.js"></script>
    <script>
        function calculateCoordinates() {
            const ra = parseFloat(document.getElementById('ra').value);
            const dec = parseFloat(document.getElementById('dec').value);
            const parallax = parseFloat(document.getElementById('parallax').value);
            
            const resultDiv = document.getElementById('result');
            
            if (isNaN(ra) || isNaN(dec) || isNaN(parallax)) {
                resultDiv.innerHTML = '<div class="error">Please enter valid numerical values for all fields.</div>';
                resultDiv.style.display = 'block';
                return;
            }
            
            const coords = window.CoordinateUtils.raDecParallaxToCartesian(ra, dec, parallax);
            
            if (!coords) {
                resultDiv.innerHTML = '<div class="error">Invalid parallax value. Parallax must be positive.</div>';
                resultDiv.style.display = 'block';
                return;
            }
            
            resultDiv.innerHTML = `
                <h3>Calculated Coordinates</h3>
                <p><strong>Distance:</strong> <span class="coord-value">${coords.d_pc.toFixed(3)} parsecs</span></p>
                <p><strong>Cartesian Coordinates:</strong></p>
                <ul>
                    <li>X: <span class="coord-value">${coords.x.toFixed(6)} parsecs</span></li>
                    <li>Y: <span class="coord-value">${coords.y.toFixed(6)} parsecs</span></li>
                    <li>Z: <span class="coord-value">${coords.z.toFixed(6)} parsecs</span></li>
                </ul>
            `;
            resultDiv.style.display = 'block';
        }
        
        function clearInputs() {
            document.getElementById('ra').value = '';
            document.getElementById('dec').value = '';
            document.getElementById('parallax').value = '';
            document.getElementById('result').style.display = 'none';
        }
        
        function loadExampleStars() {
            const exampleStars = [
                { name: 'Proxima Centauri', ra: 217.429, dec: -62.681, parallax: 768.13 },
                { name: 'Alpha Centauri A', ra: 219.901, dec: -60.834, parallax: 747.1 },
                { name: 'Sirius A', ra: 101.287, dec: -16.716, parallax: 379.21 },
                { name: 'Vega', ra: 279.234, dec: 38.784, parallax: 128.93 }
            ];
            
            const container = document.getElementById('stars-container');
            container.innerHTML = '';
            
            exampleStars.forEach(star => {
                const coords = window.CoordinateUtils.raDecParallaxToCartesian(star.ra, star.dec, star.parallax);
                
                const starDiv = document.createElement('div');
                starDiv.className = 'star-card';
                starDiv.innerHTML = `
                    <div class="star-name">${star.name}</div>
                    <p><strong>RA:</strong> ${star.ra.toFixed(3)}Â°</p>
                    <p><strong>Dec:</strong> ${star.dec.toFixed(3)}Â°</p>
                    <p><strong>Parallax:</strong> ${star.parallax.toFixed(2)} mas</p>
                    <p><strong>Distance:</strong> <span class="coord-value">${coords.d_pc.toFixed(2)} parsecs</span></p>
                    <p><strong>Coordinates:</strong> <span class="coord-value">(${coords.x.toFixed(3)}, ${coords.y.toFixed(3)}, ${coords.z.toFixed(3)})</span></p>
                `;
                container.appendChild(starDiv);
            });
        }
    </script>
</body>
</html>
