<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        
        <!-- UI Controls -->
        <div id="controls">
            <div class="control-panel">
                <h3>Navigation</h3>
                <div class="control-group">
                    <label for="zoom-slider">Zoom Level:</label>
                    <input type="range" id="zoom-slider" min="0" max="100" value="50">
                    <span id="zoom-display">1 AU</span>
                </div>
                <div class="control-group">
                    <label for="time-slider">Time:</label>
                    <input type="range" id="time-slider" min="-10" max="10" value="0" step="0.1">
                    <span id="time-display">2024</span>
                </div>
                <div class="control-group">
                    <button id="play-pause">Play</button>
                    <button id="reset-time">Reset</button>
                </div>
            </div>
            
            <div class="control-panel">
                <h3>View Options</h3>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="show-orbits" checked>
                        Show Orbits
                    </label>
                </div>
                <div class="control-group">
                    <label>
                        <input type="checkbox" id="show-labels" checked>
                        Show Labels
                    </label>
                </div>
                <div class="control-group">
                    <label for="star-limit">Star Magnitude Limit:</label>
                    <input type="range" id="star-limit" min="1" max="10" value="6" step="0.5">
                    <span id="star-limit-display">6.0</span>
                </div>
            </div>
        </div>
        
        <!-- Info Panel -->
        <div id="info-panel">
            <h3>Universe Simulator</h3>
            <p id="camera-info">Distance: 1 AU</p>
            <p id="object-count">Objects: 0</p>
            <p id="fps-counter">FPS: 0</p>
        </div>
    </div>
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="src/utils/constants.js"></script>
    <script src="src/utils/math.js"></script>
    <script src="src/camera/camera-controller.js"></script>
    <script src="src/rendering/lod-manager.js"></script>
    <script src="src/objects/star-system.js"></script>
    <script src="src/objects/planet-system.js"></script>
    <script src="src/objects/galaxy-system.js"></script>
    <script src="src/animation/time-controller.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
