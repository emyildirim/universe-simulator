<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }
        
        .ui-panel {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 5px;
            padding: 15px;
            pointer-events: auto;
        }
        
        #search-panel {
            top: 20px;
            left: 20px;
            width: 300px;
        }
        
        #search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background: #222;
            border: 1px solid #555;
            color: #fff;
            border-radius: 3px;
        }
        
        #search-results {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .search-result-item {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        
        .search-result-item:hover {
            background: #333;
        }
        
        #info-panel {
            top: 20px;
            right: 20px;
            width: 300px;
            display: none;
        }
        
        #timeline-controls {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .control-button {
            background: #333;
            border: 1px solid #555;
            color: #fff;
            padding: 8px 15px;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .control-button:hover {
            background: #444;
        }
        
        .control-button.active {
            background: #4CAF50;
        }
        
        #time-slider {
            width: 200px;
        }
        
        #distance-display {
            bottom: 20px;
            right: 20px;
            display: none;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="canvas-container">
        <div id="ui-overlay">
            <!-- Search Panel -->
            <div id="search-panel" class="ui-panel">
                <h3>Search Objects</h3>
                <input type="text" id="search-input" placeholder="Search for astronomical objects...">
                <div id="search-results"></div>
            </div>
            
            <!-- Object Info Panel -->
            <div id="info-panel" class="ui-panel">
                <h3>Object Information</h3>
                <div id="object-info-content"></div>
            </div>
            
            <!-- Timeline Controls -->
            <div id="timeline-controls" class="ui-panel">
                <button id="play-pause-btn" class="control-button">Play</button>
                <input type="range" id="time-slider" min="0" max="365" value="0">
                <span id="time-display">Day 0</span>
                <select id="time-scale" class="control-button">
                    <option value="1">1x</option>
                    <option value="10">10x</option>
                    <option value="100">100x</option>
                    <option value="1000">1000x</option>
                </select>
            </div>
            
            <!-- Distance Display -->
            <div id="distance-display" class="ui-panel">
                <h4>Distance Measurement</h4>
                <div id="distance-content"></div>
            </div>
            
            <!-- Loading Screen -->
            <div id="loading">
                <div class="spinner"></div>
                <p>Loading Universe Simulator...</p>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
